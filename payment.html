<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Details</title>
  <!-- Include any necessary CSS files here -->
  <style>
    /* Body styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #9ff294;
    }

    /* Form container */
    .payment {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Form title */
    .payTitle {
      font-size: 18px;
      margin-bottom: 10px;
    }

    /* Input fields */
    .payInput {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    /* Small input fields (for card info) */
    .sm {
      width: calc(33.33% - 10px);
      margin-right: 10px;
    }

    /* Card icons */
    .cardIcons {
      margin-bottom: 15px;
    }

    /* Checkout button */
    .payButton {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .payButton:hover {
      background-color: #0056b3;
    }

    /* Close button */
    .close {
      float: right;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Clearfix */
    .payment:after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Payment Details</h1>
  <form id="paymentForm" action="#" method="POST">
    <div class="payment">
      <label for="fullName">Name and Surname:</label>
      <input type="text" id="fullName" name="fullName" placeholder="Chethan M N" class="payInput" required>

      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+91 123455678" class="payInput" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Bangalore" class="payInput" required>

      <h2 class="payTitle">Card Information</h2>

      <div class="cardIcons">
        <img src="https://raw.githubusercontent.com/ZeroOctave/ZeroOctave-Javascript-Projects/main/assets/Images/sneaker-images/visa.png" width="40" alt="" class="cardIcon" >
        <img src="https://raw.githubusercontent.com/ZeroOctave/ZeroOctave-Javascript-Projects/main/assets/Images/sneaker-images/master.png" width="40" alt="Mastercard" class="cardIcon">
      </div>

      <input type="password" id="cardNumber" name="cardNumber" placeholder="Card Number" class="payInput" required>

      <div class="cardInfo">
        <input type="text" id="expiryMonth" name="expiryMonth" placeholder="MM" class="payInput sm" required>
        <input type="text" id="expiryYear" name="expiryYear" placeholder="YYYY" class="payInput sm" required>
        <input type="text" id="cvv" name="cvv" placeholder="CVV" class="payInput sm" required>
      </div>

      <button type="submit" class="payButton">Checkout</button>
      <span class="close">X</span>
    </div>
  </form>
  <script>
    function validateForm() {
      var fullName = document.getElementById('fullName').value;
      var phoneNumber = document.getElementById('phoneNumber').value;
      var address = document.getElementById('address').value;
      var cardNumber = document.getElementById('cardNumber').value;
      var expiryMonth = document.getElementById('expiryMonth').value;
      var expiryYear = document.getElementById('expiryYear').value;
      var cvv = document.getElementById('cvv').value;

      // Add your custom validation logic here

      // Example: Check if any field is empty
      if (fullName === '' || phoneNumber === '' || address === '' || cardNumber === '' || expiryMonth === '' || expiryYear === '' || cvv === '') {
        alert('All fields are required');
        return false;
      }

      // Example: Validate card number format
      if (!isValidCardNumber(cardNumber)) {
        alert('Invalid card number');
        return false;
      }

      // Add more validation as needed

      return true;
    }

    // Example function to validate card number format
    function isValidCardNumber(cardNumber) {
      // Your validation logic here
      return /^\d{16}$/.test(cardNumber); // Example: Check if the card number is 16 digits
    }
  </script>
</body>
</html>
